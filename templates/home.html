{%  load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rajput Chat</title>
  <link rel="stylesheet" href="{% static 'home.css' %}" />
  <link href="https://cdn.tailwindcss.com" rel="stylesheet">

</head>
<body>
  <div class="chat-wrapper">
    <header class="chat-header">
      <h1>Rajput Chatroom </h1>
    </header>

    <main id="chat-box" class="chat-body">
      
    </main>

    <footer class="chat-footer">
      <input id="message-input" type="text" placeholder="Type your message and press Enter..." />
      <button onclick="sendMessage()" id="send-btn">Send</button>
    </footer>
  </div>
  <script src="{% static 'home.js'%}"></script>
</body>
</html>
